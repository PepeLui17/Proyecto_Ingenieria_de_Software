<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nueva Venta</title>
        <link rel="Stylesheet" href="../resources/css/estiloIndex.css"/>
        <link rel="Stylesheet" href="../resources/css/estiloAgregar.css"/>
        <script type="text/jscript" src="../script/scriptEnlaces.js"></script>
    </h:head>

    <h:body>

        <header>
            <ui:include src="/resources/templates/header.xhtml"/>
        </header>

        <nav>
            <ui:include src="/resources/templates/nav.xhtml"/>
        </nav>

        <section>

            <div id="bloqueNuevaVenta">
                <div id="bloqueCentrado">

                    <h1 class="tituloPag">Realizar Nueva Venta</h1>

                    <p:growl id="growl" showDetail="true" sticky="false"  />
                    <h:form enctype="multipart/form-data">                        

                        <div id="bloqueIngresarCedula">
                            <h:outputLabel for="identificacion" value="Ingrese CEDULA/RUC del cliente" class="labels"></h:outputLabel><br/><br/>
                            <h:inputText id="identificacion" value="#{facturaBean.cedulaIngresada}" required="true" size="80"  class="input" requiredMessage="Este campo es necesario"/>
                            <br/> 
                            <h:outputLabel for="nameFound" value="" class="labels"></h:outputLabel><br/><br/>
                            <br/> 
                        </div>
                        <br/>
                        <h:commandButton class="btnAceptar" value="Aceptar" action="#{facturaBean.verificarCliente()}">
                        </h:commandButton>
                    </h:form>
                </div>
            </div>

        </section>

        <footer style='text-align: center'>Todos los derechos reservados</footer>

    </h:body>
</html>
