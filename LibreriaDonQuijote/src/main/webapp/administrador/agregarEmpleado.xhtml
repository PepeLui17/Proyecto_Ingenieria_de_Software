<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Empleado</title>
        <link rel="Stylesheet" href="../resources/css/estiloIndex.css"/>
        <link rel="Stylesheet" href="../resources/css/estiloAgregar.css"/>
        <script type="text/jscript" src="../script/scriptEnlaces.js"></script>
    </h:head>

    <h:body>

        <header>
            <ui:include src="/resources/templates/header.xhtml"/>
        </header>

        <nav>
            <ui:include src="/resources/templates/nav.xhtml"/>
        </nav>

        <section>

            <div id="bloqueSubMenuAgregarEmpleado">
                <h:form>
                    <h:commandButton value="Lista de Empleados" class="btnsSubMenu" action="/administrador/listaEmpleados.xhtml">
                    </h:commandButton><br/>

                    <h:commandButton value="Agregar Empleado" class="btnsSubMenu" action="/administrador/agregarEmpleado.xhtml">
                    </h:commandButton><br/>

                </h:form>
            </div>

            <div id="bloquePrincipal">

                <h1 class="tituloPag">Registrar Empleado</h1>

                <p:growl id="growl" showDetail="true" sticky="false"  /> 
                <h:form id="formEmpleado" enctype="multipart/form-data">                    

                    <div id="bloqueLabels1">
                        <p:outputLabel for="nombres" value="Nombres:" class="labels"></p:outputLabel><br/><br/>
                        <p:inputText id="nombres" value="#{usuarioBean.nombres}" required="true" size="80"  class="input" requiredMessage="Se necesita valor"/>
                        <br/>
                        <p:outputLabel for="apellidos" value="Apellidos:" class="labels"></p:outputLabel><br/><br/>
                        <p:inputText id="apellidos" value="#{usuarioBean.apellidos}" required="true" size="80"  class="input" requiredMessage="Se necesita valor" />
                        <br/>
                        <p:outputLabel for="cedula" value="Cédula:" class="labels"></p:outputLabel><br/><br/>
                        <p:inputText id="cedula" value="#{usuarioBean.cedula}" required="true" size="80"  class="input" requiredMessage="Se necesita valor" />
                        <br/>                        
                        <p:outputLabel for="fechaNac" value="Fecha Nacimiento:" class="labels"></p:outputLabel><br/><br/>
                        <p:calendar id="fechaNac" value="#{usuarioBean.fechaNacimiento}" showOn="button" required="true" requiredMessage="Se necesita valor"/>                        

                    </div>

                    <div id="bloqueLabels2">
                        <p:outputLabel for="selectSexo" value="Género:" class="labels"></p:outputLabel><br/><br/>
                        <p:selectOneMenu id="selectSexo" value="#{usuarioBean.sexo}">  
                            <f:selectItem itemLabel="Masculino" itemValue="0" />  
                            <f:selectItem itemLabel="Femenino" itemValue="1" />    
                        </p:selectOneMenu>                        
                        <br/>
                        <p:outputLabel for="salario" value="Salario mensual:" class="labels"></p:outputLabel><br/><br/>
                        <p:inputText label="Salario" id="salario" value="#{usuarioBean.salario}" required="true" class="input" requiredMessage="Se necesita valor"/>
                        <br/>
                        <p:outputLabel for="username" value="Usuario:" class="labels"></p:outputLabel><br/><br/>
                        <p:inputText id="username" value="#{usuarioBean.username}" required="true" class="input" requiredMessage="Se necesita valor"/>
                        <br/>
                        <p:outputLabel for="contrasenia" value="Contraseña:" class="labels"></p:outputLabel><br/><br/>
                        <p:inputText id="contrasenia" value="#{usuarioBean.password}" required="true" class="input" requiredMessage="Se necesita valor"/>

                    </div>
                    <br/>

                    <p:commandButton class="btnAceptar" value="Agregar Empleado" action="#{usuarioBean.insert()}" update=":growl, :formEmpleado">
                    </p:commandButton>

                </h:form>

            </div>

        </section>

        <footer style='text-align: center'>Todos los derechos reservados</footer>
        
    </h:body>

</html>
