<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Cliente</title>
        <link rel="Stylesheet" href="../resources/css/estiloIndex.css"/>
        <link rel="Stylesheet" href="../resources/css/estiloAgregar.css"/>
        <script type="text/jscript" src="../script/scriptEnlaces.js"></script>
    </h:head>

    <h:body>

        <header>
            <ui:include src="/resources/templates/header.xhtml"/>
        </header>

        <nav>
            <ui:include src="/resources/templates/nav.xhtml"/>
        </nav>

        <section>

            <div id="bloqueSubMenuAgregarCliente">
                <h:form>
                    <h:commandButton value="Lista de Clientes" class="btnsSubMenu" action="/vendedor/listaClientes.xhtml">
                    </h:commandButton><br/>

                    <h:commandButton value="Agregar Cliente" class="btnsSubMenu" action="/vendedor/agregarCliente.xhtml">
                    </h:commandButton><br/>

                    <h:commandButton value="Modificar Cliente" class="btnsSubMenu" action="/vendedor/buscarClienteModificar.xhtml">
                    </h:commandButton><br/>

                    <h:commandButton value="Eliminar Cliente" class="btnsSubMenu" action="/vendedor/buscarClienteEliminar.xhtml">
                    </h:commandButton><br/>
                </h:form>
            </div>

            <div id="bloquePrincipal">

                <h1 class="tituloPag">Registrar Cliente</h1>

                <h:form enctype="multipart/form-data">
                    <p:growl id="growl" showDetail="true" sticky="false"  /> 

                    <div id="bloqueLabels1">
                        <h:outputLabel for="nombres" value="Nombres:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="nombres" required="true" size="80"  class="input" requiredMessage="Se necesita valor"/>
                        <br/>
                        <h:outputLabel for="apellidos" value="Apellidos:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="apellidos" required="true" size="80" class="input" requiredMessage="Se necesita valor" />
                        <br/>
                        <h:outputLabel for="cedula" value="Cédula/RUC:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="cedulaN" required="true" size="80" class="input"  requiredMessage="Se necesita valor"/>
                        <br/>                        

                    </div>

                    <div id="bloqueLabels2">
                        <h:outputLabel for="ciudad" value="Ciudad:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="ciudad" required="true" size="60" class="input" requiredMessage="Se necesita valor"/>
                        <br/>
                        <h:outputLabel for="direccion" value="Direccion:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="direccion" required="true" size="60" class="input" requiredMessage="Se necesita valor"/>
                        <br/>
                        <h:outputLabel for="telefono" value="Teléfono:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="telefono" required="true" size="60" class="input" requiredMessage="Se necesita valor"/>


                    </div>
                    <br/>

                    <h:commandButton class="btnAceptar" value="Agregar Cliente" >
                    </h:commandButton>

                </h:form>

            </div>

        </section>

        <footer style='text-align: center'>Todos los derechos reservados</footer>

    </h:body>
</html>
