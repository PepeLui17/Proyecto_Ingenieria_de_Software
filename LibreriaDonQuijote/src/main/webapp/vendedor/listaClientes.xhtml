<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Clientes</title>
        <link rel="Stylesheet" href="resources/estiloIndex.css"/>
        <link rel="Stylesheet" href="resources/estiloAgregar.css"/>
        <link rel="Stylesheet" href="resources/estiloBuscar.css"/>
        <link rel="Stylesheet" href="resources/estiloListados.css"/>
        <script type="text/jscript" src="resources/scriptEnlaces.js"></script>
    </h:head>

    <h:body>

        <header>
            <ui:include src="/resources/templates/header.xhtml"/>
        </header>

        <nav>
            <ui:include src="/resources/templates/nav.xhtml"/>
        </nav>

        <section>

            <div id="bloqueSubMenuListados">
                <h:form>
                    <h:commandButton value="Lista de Clientes" class="btnsSubMenu" action="/vendedor/listaClientes.xhtml">
                    </h:commandButton><br/>

                    <h:commandButton value="Agregar Cliente" class="btnsSubMenu" action="/vendedor/agregarCliente.xhtml">
                    </h:commandButton><br/>

                    <h:commandButton value="Modificar Cliente" class="btnsSubMenu" action="/vendedor/buscarClienteModificar.xhtml">
                    </h:commandButton><br/>

                    <h:commandButton value="Eliminar Cliente" class="btnsSubMenu" action="/vendedor/buscarClienteEliminar.xhtml">
                    </h:commandButton><br/>
                </h:form>
            </div>

            <div id="bloquePrincipalListados">

                <h1 class="tituloPag">Lista de Clientes</h1>

                <div id="bloqueListado">
                    <h:form id="formDataTable" >

                        <p:growl id="msgs" showDetail="true" sticky="false"  /> 
                        <p:dataTable id="Clientes" var="cliente" style="width:135%;"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <p:column headerText="Nombre" style="width:5%; font-size: 0.8em" 
                                       filterMatchMode="contains">
                                
                            </p:column>

                            <p:column headerText="Apellido" style="width:24%; font-size: 0.8em"
                                      filterMatchMode="contains">
                             
                            </p:column>

                            <p:column headerText="Cédula" style="width:24%; font-size: 0.8em"
                                      filterMatchMode="contains">
                                
                            </p:column>

                            <p:column headerText="Teléfono" style="width:24%; font-size: 0.8em">
                               
                            </p:column>
                           

                            <p:column style="width:4%">
                                <p:commandButton id="btnUpdate" update=":formUpdate" oncomplete="libroDialog.show()" icon="ui-icon-search" title="Ver mas detalles del libro" >
                                    
                                </p:commandButton>                                
                            </p:column>
                            
                            <p:column style="width:4%">
                                <p:commandButton id="btnDelete" update=":formDelete" oncomplete="libroDialogDelete.show()" icon="icon-delete" title="Eliminar" >
                                  
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>

                    
                </div>


            </div>

            <footer style='text-align: center'>Todos los derechos reservados</footer>
            
        </section>

    </h:body>

</html>
