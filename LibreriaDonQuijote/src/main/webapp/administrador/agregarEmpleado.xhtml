<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Empleado</title>
        <link rel="Stylesheet" href="resources/estiloIndex.css"/>
        <link rel="Stylesheet" href="resources/estiloAgregar.css"/>
        <script type="text/jscript" src="resources/scriptEnlaces.js"></script>
    </h:head>

    <h:body>

        <header>
            <ui:include src="/resources/templates/header.xhtml"/>
        </header>

        <nav>
            <ui:include src="/resources/templates/nav.xhtml"/>
        </nav>

        <section>

            <div id="bloqueSubMenuAgregarEmpleado">
                <h:form>
                    <h:commandButton value="Lista de Empleados" class="btnsSubMenu" action="/administrador/listaEmpleados.xhtml">
                    </h:commandButton><br/>

                    <h:commandButton value="Agregar Empleado" class="btnsSubMenu" action="/administrador/agregarEmpleado.xhtml">
                    </h:commandButton><br/>

                    <h:commandButton value="Modificar Empleado" class="btnsSubMenu" action="/administrador/buscarEmpleadoModificar.xhtml">
                    </h:commandButton><br/>

                    <h:commandButton value="Eliminar Empleado" class="btnsSubMenu" action="/administrador/buscarEmpleadoEliminar.xhtml">
                    </h:commandButton><br/>

                </h:form>
            </div>

            <div id="bloquePrincipal">

                <h1 class="tituloPag">Registrar Empleado</h1>

                <h:form enctype="multipart/form-data">
                    <p:growl id="growl" showDetail="true" sticky="false"  /> 

                    <div id="bloqueLabels1">
                        <h:outputLabel for="nombres" value="Nombres:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="nombres" required="true" size="80"  class="input" requiredMessage="Se necesita valor"/>
                        <br/>
                        <h:outputLabel for="apellidos" value="Apellidos:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="apellidos" required="true" size="80"  class="input" requiredMessage="Se necesita valor" />
                        <br/>
                        <h:outputLabel for="cedula" value="Cédula:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="cedula" required="true" size="80"  class="input" requiredMessage="Se necesita valor" />
                        <br/>
                        <h:outputLabel for="rol" value="Rol:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="rol" required="true" size="80" class="input" requiredMessage="Se necesita valor"/>
                        <br/>
                        <h:outputLabel for="fechaNac" value="Fecha Nacimiento:" class="labels"></h:outputLabel><br/><br/>
                        <p:calendar id="popupButtonCal" showOn="button" required="true" requiredMessage="Se necesita valor"/>                        

                    </div>

                    <div id="bloqueLabels2">
                        <h:outputLabel for="selectSexo" value="Género:" class="labels"></h:outputLabel><br/><br/>
                        <p:selectOneMenu id="selectSexo" >  
                            <f:selectItem itemLabel="Masculino" itemValue="0" />  
                            <f:selectItem itemLabel="Femenino" itemValue="1" />    
                        </p:selectOneMenu>                        
                        <br/>
                        <h:outputLabel for="salario" value="Salario mensual:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText label="Salario" id="salario" required="true" class="input" requiredMessage="Se necesita valor"/>
                        <br/>
                        <h:outputLabel for="username" value="Usuario:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="username" required="true" class="input" requiredMessage="Se necesita valor"/>
                        <br/>
                        <h:outputLabel for="contraseña" value="Contraseña:" class="labels"></h:outputLabel><br/><br/>
                        <h:inputText id="contraseña" required="true" class="input" requiredMessage="Se necesita valor"/>

                    </div>
                    <br/>

                    <h:commandButton class="btnAceptar" value="Agregar Empleado" >
                    </h:commandButton>

                </h:form>

            </div>

        </section>

        <footer style='text-align: center'>Todos los derechos reservados</footer>
        
    </h:body>

</html>
